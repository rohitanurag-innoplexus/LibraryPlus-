

<br>
<div class="row">
  <div class="col-lg-4 col-md-2 col-md-offset-4">
<div class=" bs-component">
  <form class="form-horizontal" ng-controller="delController" ng-submit="deleteBook()">
    <fieldset>

    <div class="form-group">
      <label class="control-label" for="focusedInput">ISBN</label>
      <input class="form-control" id="focusedInput" type="text" ng-model="isbn" >
    </div>










    <div class="form-group">
      <label class="control-label">Add Books</label>
      <div class="input-group">
        <span class="input-group-addon">+</span>
        <input type="text" class="form-control" ng-model="added" >
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Add It</button>
        </span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label">Delete Books</label>
      <div class="input-group">
        <span class="input-group-addon">-</span>
        <input type="text" class="form-control" ng-model="deleted">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Del It</button>
        </span>
      </div>
    </div>



    </fieldset>
  </form>
</div>

</div>
</div>
