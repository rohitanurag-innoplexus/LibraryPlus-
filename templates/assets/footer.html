
<br>

        <div class="row">
          <div class="col-lg-4 col-md-2 col-md-offset-4">
            <div class="bs-component">
              <form class="form-horizontal" ng-controller="postController" ng-submit="createUser()">
                <fieldset>

                  <div class="form-group ">
                    <label for="select" class="control-label">ISBN</label>

                      <input type="text" class="form-control" id="isbn" ng-model="isbn" >
                  </div>
                  <div class="form-group ">
                    <label for="select" class="control-label">Book Name</label>

                      <input type="text" class="form-control" ng-model="name" >

                  </div>
                  <div class="form-group ">
                    <label for="select" class="control-label">Author</label>

                      <input type="text" class="form-control" ng-model="author" >
                  </div>
                  <div class="form-group ">
                    <label for="select" class="control-label">Publisher</label>

                      <input type="text" class="form-control" ng-model="publisher" >
                  </div>
                  <div class="form-group ">
                    <label for="select" class="control-label">Page Number</label>

                      <input type="text" class="form-control" ng-model="pnumber" >
                  </div>

                  <div class="form-group ">
                    <label for="select" class="control-label">Description</label>

                      <input type="text" class="form-control" ng-model="desc" >
                  </div>


                  <div class="form-group ">
                    <label for="select" class="control-label">No. of books</label>

                      <input type="text" class="form-control" ng-model="nobooks" >
                  </div>

                  <div class="form-group ">
                    <label for="select" class="control-label">Image Url</label>

                      <input type="text" class="form-control" ng-model="imgurl" >
                  </div>


                  <div class="form-group">
                    <div class="col-lg-12 col-lg-offset-3">
                      <button type="reset" class="btn btn-primary">Cancel</button>
                      <button type="submit" class="btn btn-success" > Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
